<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="home.css">
    <title>NBC Bank</title>
</head>

<body>
    <div class="nbc-section">
        <!-- ============Header Section========== -->
        <header class="d-flex justify-content-between">
            <div class="headerLeftSide d-flex align-items-end">
                <a href="#" class="ml-5">
                    <img src="img/white_logo.png" class="logo" alt="Error">
                </a>

                <div class="language ml-4 mb-3 d-flex">
                    <div class="langsSideOne border-1 border-top border-right border-left border-bottom d-flex justify-content-center align-items-center">
                        <a href="#"><span>EN</span></a>
                    </div>
                    <div class="langsSideTwo border-2 border-white  border-top border-right border-bottom d-flex justify-content-center align-items-center">
                        <a href="#"><span>RU</span></a>
                    </div>
                </div>
            </div>
            <div class="headerRightSide d-flex justify-content-end align-items-center">
                <div class="rightSideSpans">
                    <a href="#"><span class="px-3">Onlayn bank</span></a>
                    <a href="#"><span class="px-4 py-1 border-white border-left">İnternet bankçılıq</span></a>
                </div>
                <div class="togglerSide d-flex justify-content-center align-items-center">
                    <a href="#" class="toggler mr-3" id="toggler">
                        <i class="fas fa-bars bars button-3"></i>
                    </a>
                </div>
            </div>
        </header>

        <!--// HEADER SIDE END -->
        <div class="layer"></div>

        <div class="togglerMenuSide position-absolute" id="togglerMenuSide">
            <div class="iconTimes d-flex justify-content-center align-items-center">
                <a href="#"><i class="fas fa-times times "></i></a>
            </div>
            <div class="togglerOnTextsSide d-flex flex-column">
                <div class="togglerOnTextOne d-flex align-items-center">
                    <a href="#" class="mt-3 d-none">
                        <p>Onlayn bank</p>
                    </a>
                </div>
                <div class="togglerOnTextOne d-flex align-items-center">
                    <a href="#" class="mt-3 d-none">
                        <p>İnternet Bankçılıq</p>
                    </a>
                </div>
                <div class="togglerOnText border-bottom border-dark d-flex align-items-center">
                    <a href="#" class="mt-3">
                        <p>Xəbərlər</p>
                    </a>
                </div>
                <div class="togglerOnText border-bottom border-dark d-flex align-items-center">
                    <a href="#" class="mt-3">
                        <p>Kampaniya</p>
                    </a>
                </div>
                <div class="togglerOnText border-bottom border-dark d-flex align-items-center">
                    <a href="#" class="mt-3">
                        <p>Karyera</p>
                    </a>
                </div>
                <div class="togglerOnTextTwo d-flex align-items-center">
                    <a href="#" class="mt-3">
                        <p>Filial və ATM</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- ============Header Section========== -->
        <div class="load-mother">
            <div class="load">
                <div class="helload">

                    <div class="backgroundSide">
                        <div class="animatedPngSide position-fixed d-flex justify-content-center align-items-center">
                            <div class="animatedPng">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="event-box">
        <div class="container">
            <div class="event-box-h1">
                <h1 class="box-h1">NBCBanka xoş gəlmisiniz</h1>
                <h3 class="box-h3">Zəhmət olmasa aşağıdakı xidmətlərimizdən birini seçin</h3>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-lg-3 event-box-child d-flex justify-content-center">
                    <a href="">
                        <div class="layner">
                            <img src="img/ic_4.png" class="box-icons" alt="">
                            <h2 class="box-h2">Haqqımızda</h2>
                        </div>
                    </a>

                </div>
                <div class="col-lg-3 event-box-child d-flex justify-content-center">
                    <a href="">
                        <div class="layner">
                            <img src="img/ic_7.png" class="box-icons" alt="">
                            <h2 class="box-h2">Həyat üçün</h2>
                        </div>
                    </a>

                </div>
                <div class="col-lg-3 event-box-child d-flex justify-content-center">
                    <a href="">
                        <div class="layner">
                            <img src="img/ic_8.png" class="box-icons" alt="">
                            <h2 class="box-h2">Biznes üçün</h2>
                        </div>
                    </a>
                </div>
            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
